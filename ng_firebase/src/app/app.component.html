<div *ngIf="fire.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button (click)="login()">Login with Google</button>
</ng-template>



<ul>
  <li *ngFor="let i of menu | async">
     {{i.email}} {{ i.nome }} preco:  {{ i.preco }} ativo: {{ i.ativo }}
  </li>
</ul>
